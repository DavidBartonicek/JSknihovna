</head>
<body>

        <img src="images/miata_miniature.png" data-original="images/miata.png" alt="Image 4">
        <img src="images/skyline2_miniature.png" data-original="images/skyline2.png" alt="Image 5">
        <img src="images/toyota_miniature.png" data-original="images/toyota.png" alt="Image 6">
        <img src="images/supra_miniature.png" data-original="images/supra.png" alt="Image 7">
        <img src="images/350z_miniature.png" data-original="images/350z.png" alt="Image 8">
        <img src="images/350z 2_miniature.png" data-original="images/350z 2.png" alt="Image 9">

    </div>

  <div class="modal-container">
    <span class="modal-close"><i class="fas fa-times"></i></span>
    <button class="modal-download"><i class="fas fa-download"></i> Download IMAGE</button>
    <img class="modal-img" src="" alt="">
    <button class="modal-prev"><i class="fas fa-chevron-left"></i></button>
    <button class="modal-next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e391a0f3cc.js" crossorigin="anonymous"></script>
