<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="gallery-container">
      <div class="gallery">
        <img src="images/200sx.jpg" alt="Image 1">
        <img src="images/evo.jpg" alt="Image 2">
        <img src="images/skyline.jpg" alt="Image 3">
        <img src="images/miata.jpg" alt="Image 4">
        <img src="images/skyline2.jpg" alt="Image 5">
        <img src="images/toyota.jpg" alt="Image 6">
        <img src="images/supra.jpg" alt="Image 7">
        <img src="images/350z.jpg" alt="Image 8">
        <img src="images/350z 2.jpg" alt="Image 9">
        <img src="images/honda integra.jpg" alt="Image 10">
        <img src="images/370z.jpg" alt="Image 11">
        <img src="images/honda.jpg" alt="Image 12">
        <img src="images/350z 3.jpg" alt="Image 13">
        <img src="images/civic black.jpg" alt="Image 14">
        <img src="images/gtr.jpg" alt="Image 15">
        <img src="images/skyline red.jpg" alt="Image 16">
        <img src="images/honda.jpg" alt="Image 17">
      </div>
    </div>
  </div>

  <div class="modal-container">
    <span class="modal-close"><i class="fas fa-times"></i></span>
    <img class="modal-img" src="" alt="">
    <button class="modal-prev"><i class="fas fa-chevron-left"></i></button>
    <button class="modal-next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e391a0f3cc.js" crossorigin="anonymous"></script>
</body>
</html>
